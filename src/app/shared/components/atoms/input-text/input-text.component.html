<div class="flex flex-column flex-col gap-2">
    <label [attr.for]="inputId()">{{ label() }}</label>
    <input
      pInputText
      [attr.id]="inputId()"
      [attr.aria-describedby]="inputIdHelp()"
      [formControl]="control"
      [readOnly]="isReadOnly()"
    />
    @if (textHelp()) {
      <small [attr.id]="inputIdHelp()">{{ textHelp() }}</small>
    }
</div>
