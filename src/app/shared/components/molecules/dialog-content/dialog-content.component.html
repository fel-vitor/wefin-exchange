<div class="h-full flex flex-column overflow-auto" [style]="styleDialog()" [style.width]="dialogWidth()">
  @if (displayHeader()) {
  <header class="dialog-content-header" data-testid="header-dialog-content">
    <ng-content select="[header]" />
    @if (showCloseButton()) {
      <div class="flex flex-1 justify-content-end">
        <button pButton icon="pi pi-times" [rounded]="true" severity="danger" [outlined]="true" (click)="closeDialog()" data-testid="button-close-action">
        </button>
      </div>
    }
  </header>
  }
  @if (displayContent()) {
  <div [class]="styleClassContent() + ' dialog-content-container'" style="max-height: 70vh; outline: none" data-testid="content-dialog-content">
    <ng-content select="[content]" />
  </div>
  }
  @if (displayFooter()) {
  <footer [class]="styleClassFooter() + ' select-none'" data-testid="footer-dialog-content">
    <ng-content select="[footer]" />
  </footer>
  }
</div>
