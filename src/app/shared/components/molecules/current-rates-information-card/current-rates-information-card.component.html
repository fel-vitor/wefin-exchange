<div class="w-full rate-display p-3 border-round surface-border border-1">
  <div class="w-full flex justify-content-between">
    <div class="text-2xl font-bold text-primary" data-testid="rate-value">{{ currentRate().rate }}</div>
    <button
      pButton
      icon="pi pi-pencil"
      [rounded]="true"
      pTooltip="Editar"
      (click)="onEdit()"
      data-testid="rate-edit-action"
    ></button>
  </div>
  <div class="w-full h-full flex align-items-center justify-content-between">
    <div class="flex align-items-center justify-content-center">
      <i class="pi pi-arrow-right text-primary mr-2"></i>
      <span class="font-semibold" data-testid="rate-from-and-to-currency-label">
        {{ currentRate().fromCurrency | currencyNameRate }} â†’ {{ currentRate().toCurrency | currencyNameRate }}
      </span>
    </div>
  </div>
  <div class="text-right mt-3">
    <small class="text-muted" data-testid="rate-last-updated-date">
      Atualizado: {{ currentRate().lastUpdated | date:'short' }}
    </small>
  </div>
</div>
